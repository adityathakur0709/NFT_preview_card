<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="/nft-preview-card-component-main/css/style.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="back">
      <div class="outer">
        <div class="image">
          <img
            src="assets/images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <img src="./assets/images/icon-view.svg" alt="view" class="view" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="line">
          <div class="sp">
            <img src="./assets/images/icon-ethereum.svg" alt="ethr" />
            <span>0.041ETH</span>
          </div>
          <div class="time">
            <img src="./assets/images/icon-clock.svg" alt="time" />
            <span class="duration">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="creator">
          <div class="avatar-container">
            <img src="./assets/images/image-avatar.png" alt="avtar" />
          </div>
          <p class="color"><span>Creation of </span>Jules Werne</p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
